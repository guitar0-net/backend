name: Deploy

on:
  push:
    branches: [main]
    tags:
      - "v*.*.*"

permissions:
  contents: read
  security-events: write

env:
  DOCKER_IMAGE: kotlyar562/guitar0net

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    env:
      SECRET_KEY: "test-secret-key"
      DATABASE_URL: "sqlite:///test.db"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PDM with cache
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: true
          cache-dependency-path: |
            pdm.lock
            pyproject.toml

      - name: Install dependencies
        run: pdm install --frozen-lockfile

      - name: Ruff lint
        run: pdm run ruff check .

      - name: MyPy type check
        run: pdm run mypy --strict .

      - name: Run tests
        run: pdm run pytest --maxfail=1 --cov --cov-branch --cov-report=xml --cov-fail-under=90

  build:
    name: Build and Push
    runs-on: ubuntu-latest
    needs: test
    outputs:
      version: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infrastructure/docker/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GIT_SHA=${{ github.sha }}
            BUILD_DATETIME=${{ github.event.head_commit.timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "${{ env.DOCKER_IMAGE }}:${{ needs.build.outputs.version }}"
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

  deploy-staging:
    name: Deploy to Staging
    if: github.ref == 'refs/heads/main'
    needs: [build, security-scan]
    uses: ./.github/workflows/deploy-env.yml
    with:
      environment: staging
      environment_url: https://staging.guitar0.net
      inventory: staging.yml
      version: ${{ needs.build.outputs.version }}
    secrets: inherit

  deploy-production:
    name: Deploy to Production
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build, security-scan]
    uses: ./.github/workflows/deploy-env.yml
    with:
      environment: production
      environment_url: https://guitar0.net
      inventory: production.yml
      version: ${{ needs.build.outputs.version }}
    secrets: inherit
