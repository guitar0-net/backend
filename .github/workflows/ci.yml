name: CI

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Ruff lint
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PDM with cache
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: true
          cache-dependency-path: |
            pdm.lock
            pyproject.toml

      - name: Install dependencies
        run: pdm install --frozen-lockfile

      - name: Ruff — lint checks
        run: pdm run ruff check .

  typecheck:
    name: Mypy type checking
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    env:
      SECRET_KEY: "dummy-secret-key"
      DATABASE_URL: "sqlite:///test.db"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PDM with cache
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: true
          cache-dependency-path: |
            pdm.lock
            pyproject.toml

      - name: Install dependencies
        run: pdm install --frozen-lockfile

      - name: Run MyPy
        run: pdm run mypy --strict .

  tests:
    name: Pytest + Coverage
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    env:
      SECRET_KEY: "dummy-secret-key"
      DATABASE_URL: "sqlite:///test.db"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PDM with cache
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: true
          cache-dependency-path: |
            pdm.lock
            pyproject.toml

      - name: Install dependencies
        run: pdm install --frozen-lockfile

      - name: Run unit tests
        run: pdm run pytest --maxfail=1 --cov --cov-branch --cov-report=xml --cov-fail-under=90 -m "not integration"

      - name: Run integration tests
        run: pdm run pytest --maxfail=1 --cov --cov-branch --cov-report=xml --cov-append -m "integration"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: guitar0-net/server
          files: coverage.xml

  security:
    name: Security checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PDM with cache
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: "3.12"
          cache: true
          cache-dependency-path: |
            pdm.lock
            pyproject.toml

      - name: Install dependencies
        run: pdm install --frozen-lockfile

      - name: Bandit — SAST scan
        id: bandit
        run: pdm run bandit -c pyproject.toml -ll -r . -f sarif -o bandit.sarif
        continue-on-error: true

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: bandit.sarif

      - name: Fail if Bandit found issues
        if: steps.bandit.outcome == 'failure'
        run: exit 1

      - name: pip-audit — dependency CVE scan
        run: |
          pdm export --no-hashes -o /tmp/requirements.txt
          pdm run pip-audit -r /tmp/requirements.txt

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck, tests, security]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infrastructure/docker/Dockerfile
          platforms: linux/amd64
          pull: true
          push: false
          tags: kotlyar562/guitar0net:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
